<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ftblzone - Canlı Maç Takip ve Linkler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #1a73e8;
            --primary-dark: #0d47a1;
            --secondary: #ff6d00;
            --secondary-dark: #e65100;
            --success: #4caf50;
            --warning: #ff9800;
            --danger: #f44336;
            --dark: #202124;
            --light: #f8f9fa;
            --gray: #5f6368;
            --transition: all 0.3s ease;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --radius: 12px;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Cihaz Seçim Ekranı */
        .device-choice {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1002;
        }

        .device-options {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: var(--radius);
            text-align: center;
            max-width: 600px;
            width: 90%;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .device-options h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff6d00, #ffab40);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .device-options p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.8);
        }

        .device-options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .device-option {
            padding: 30px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .device-option:hover {
            border-color: var(--primary);
            background: rgba(26, 115, 232, 0.1);
            transform: translateY(-5px);
        }

        .device-option.selected {
            border-color: var(--secondary);
            background: rgba(255, 109, 0, 0.1);
        }

        .device-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--secondary);
        }

        .device-option h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: white;
        }

        .continue-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, var(--secondary), var(--secondary-dark));
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(255, 109, 0, 0.4);
        }

        .continue-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 109, 0, 0.6);
        }

        .continue-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Giriş Ekranı */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .login-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: var(--radius);
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-content h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff6d00, #ffab40);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-content p {
            margin-bottom: 25px;
            color: rgba(255, 255, 255, 0.8);
        }

        .login-tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-tab {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
        }

        .login-tab.active {
            color: white;
            border-bottom: 2px solid var(--secondary);
        }

        .login-form {
            display: none;
        }

        .login-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border-radius: var(--radius);
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.15);
        }

        .error-message {
            color: var(--danger);
            margin-top: 10px;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            color: var(--success);
            margin-top: 10px;
            font-size: 0.9rem;
            display: none;
        }

        /* Arayüz Seçim Ekranı */
        .interface-choice {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .interface-options {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: var(--radius);
            text-align: center;
            max-width: 700px;
            width: 90%;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .interface-options h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff6d00, #ffab40);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .interface-options p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.8);
        }

        .interface-options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .interface-option {
            padding: 30px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .interface-option:hover {
            border-color: var(--primary);
            background: rgba(26, 115, 232, 0.1);
            transform: translateY(-5px);
        }

        .interface-option.selected {
            border-color: var(--secondary);
            background: rgba(255, 109, 0, 0.1);
        }

        .option-icon {
            font-size: 3.5rem;
            margin-bottom: 15px;
            color: var(--secondary);
        }

        .interface-option h3 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: white;
        }

        .interface-option p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0;
            font-size: 1rem;
        }

        .option-features {
            list-style: none;
            margin-top: 15px;
            text-align: left;
            width: 100%;
        }

        .option-features li {
            padding: 8px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .option-features li i {
            color: var(--success);
            font-size: 0.8rem;
        }

        .note {
            margin-top: 30px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Ana Arayüz */
        .app-interface {
            display: none;
        }

        /* Header */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            font-size: 2.5rem;
            color: var(--secondary);
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(to right, #ff6d00, #ffab40);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-controls {
            display: flex;
            gap: 15px;
        }

        /* Buton Stilleri */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--secondary), var(--secondary-dark));
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
        }

        .btn-outline {
            background: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Duyurular */
        .announcement-bar {
            background: rgba(255, 109, 0, 0.2);
            border: 1px solid rgba(255, 109, 0, 0.3);
            border-radius: var(--radius);
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .announcement-icon {
            font-size: 1.5rem;
            color: var(--secondary);
        }

        .announcement-content {
            flex: 1;
        }

        .announcement-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: white;
        }

        .announcement-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .countdown-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .countdown-item {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius);
            min-width: 70px;
        }

        .countdown-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--secondary);
        }

        .countdown-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* İçerik Alanı */
        .app-content {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
        }

        /* Sidebar */
        .sidebar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            height: fit-content;
        }

        .sidebar-menu {
            list-style: none;
        }

        .menu-item {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .menu-item.active {
            background: rgba(26, 115, 232, 0.2);
            border-left: 4px solid var(--primary);
        }

        .menu-icon {
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
        }

        /* Ana İçerik */
        .main-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-height: 500px;
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-icon {
            font-size: 1.8rem;
            color: var(--secondary);
        }

        /* Kartlar */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius);
            padding: 20px;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
        }

        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--secondary);
        }

        .card-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: white;
        }

        .card-desc {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        /* Basit Arayüz */
        .simple-interface {
            display: none;
        }

        .simple-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 20px;
        }

        /* Tema Seçici */
        .theme-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .theme-option {
            padding: 15px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
        }

        .theme-option:hover {
            transform: translateY(-3px);
            border-color: var(--primary);
        }

        .theme-option.active {
            border-color: var(--secondary);
        }

        .theme-preview {
            width: 100%;
            height: 60px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .theme-name {
            font-weight: 600;
            color: white;
        }

        /* Admin Panel */
        .admin-panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius);
            padding: 25px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Form Stilleri */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: white;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border-radius: var(--radius);
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-select {
            width: 100%;
            padding: 12px 15px;
            border-radius: var(--radius);
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-select:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.15);
        }

        /* Maç Listesi */
        .match-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .match-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
        }

        .match-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .match-teams {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .match-time {
            font-weight: 600;
            color: var(--secondary);
        }

        .match-score {
            font-weight: 700;
            font-size: 1.2rem;
        }

        .match-status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-live {
            background: var(--danger);
            color: white;
        }

        .status-upcoming {
            background: var(--warning);
            color: white;
        }

        .status-finished {
            background: var(--success);
            color: white;
        }

        /* Link Listesi */
        .link-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .link-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
        }

        .link-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .link-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .link-match {
            font-weight: 600;
        }

        .link-quality {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .link-btn {
            padding: 8px 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .link-btn:hover {
            background: var(--primary-dark);
        }

        /* Haber Listesi */
        .news-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .news-item {
            display: flex;
            gap: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
        }

        .news-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .news-image {
            width: 120px;
            height: 80px;
            border-radius: var(--radius);
            object-fit: cover;
        }

        .news-content {
            flex: 1;
        }

        .news-title {
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: white;
        }

        .news-date {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Anket Sistemi */
        .poll-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius);
            padding: 25px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .poll-question {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: white;
        }

        .poll-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .poll-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .poll-option:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .poll-option.selected {
            background: rgba(26, 115, 232, 0.2);
            border-left: 4px solid var(--primary);
        }

        .poll-results {
            margin-top: 20px;
        }

        .poll-result-item {
            margin-bottom: 15px;
        }

        .poll-result-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            color: white;
        }

        .poll-result-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        .poll-result-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        /* İstatistik Tablosu */
        .stats-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius);
            overflow: hidden;
        }

        .stats-table th,
        .stats-table td {
            padding: 12px 15px;
